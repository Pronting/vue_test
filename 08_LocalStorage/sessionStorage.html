<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我获得一个数据</button>
<button onclick="deleteData()">点我删除一个数据</button>
<button onclick="deleteAllData()">点我删除全部数据</button>

</body>
<script>

    let p = {name: "张三", age: 18}
    function saveData(){
        // JSON.stringify 可以讲对象转换为对应的字符串
        window.sessionStorage.setItem("person", JSON.stringify(p));
        sessionStorage.setItem("msg1", 'student');
        sessionStorage.setItem("msg2", 'person');
        sessionStorage.setItem("msg3", 'sex');
    }
    function  readData(){
        console.log(sessionStorage.getItem("msg2"));
        const result = sessionStorage.getItem('msg3')
        //JSON.parse可以解析字符串为对象
        console.log(JSON.parse(result));
    }

    function deleteData() {
        sessionStorage.removeItem('msg1');
    }

    function deleteAllData(){
        sessionStorage.clear();
    }
</script>
</html>
